<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LexiconLMSBlazor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="LexiconLMSBlazor.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.triggerFileDownload = (fileName, url) => {
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
        }

        window.getWindowDimensions = function () {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        }

        window.swapDocClass = (id, name) => {
            document.getElementById(id).className = name;
        }

        window.scrollIntoView = (elementId) => {
            var elem = document.getElementById(elementId);
            if (elem) {
                elem.scrollIntoView();
                window.location.hash = elementId;
            };
        }

        window.insertText = (id, intext) => {
            const textarea = document.getElementById(id);
            const startpos = textarea.selectionStart;
            const endpos = textarea.selectionStart + intext.length;
            textarea.setRangeText(intext, startpos, startpos);
            textarea.focus();
            textarea.setSelectionRange(endpos, endpos);  /* Moves cursor to the end of the inserted text */
            textarea.dispatchEvent(new Event('change')); /* Trigger change event to avoid saving problems */
        }
    </script>
</body>

</html>
